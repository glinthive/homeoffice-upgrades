<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Contact - {{ site.title }}</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
</head>
<body class="bg-gray-50 text-gray-800">
  <header class="bg-white shadow">
    <div class="container mx-auto px-6 py-4 flex justify-between items-center">
      <h1 class="text-2xl font-bold">{{ site.title }}</h1>
    </div>
  </header>
  <main class="container mx-auto px-6 py-8">
    <h1 class="text-3xl font-bold mb-4">Contact Us</h1>
    <form action="mailto:your-email@example.com" method="post" enctype="text/plain" class="max-w-md">
      <label class="block mb-2">Name<br><input type="text" name="name" class="w-full p-2 border rounded"/></label>
      <label class="block mb-2">Email<br><input type="email" name="email" class="w-full p-2 border rounded"/></label>
      <label class="block mb-4">Message<br><textarea name="message" rows="5" class="w-full p-2 border rounded"></textarea></label>
      <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded-xl">Send</button>
    </form>
  </main>
  <footer class="bg-white shadow mt-12">
    <div class="container mx-auto px-6 py-4 text-center text-sm text-gray-600">
      &copy; 2025 {{ site.title }}
    </div>
  </footer>
</body>
</html>
